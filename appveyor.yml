version: 1.0.{build}
image: Visual Studio 2017
install:
  - choco install --no-progress BCC-MSBuildLog
  - choco install --no-progress BCC-Submission
environment:
  BCC_JWT:
    secure: 
build_script:
- ps: >-
    msbuild TestConsoleApp1.sln --% /bl:output.binlog /verbosity:minimal
- cmd: IF [%APPVEYOR_PULL_REQUEST_NUMBER%]==[] BCC.MSBuildLog -c "C:\Projects\TestConsoleApp1" -i output.binlog -o output.binlog.json
- cmd: IF [%APPVEYOR_PULL_REQUEST_NUMBER%]==[] BCC.Submission -h %APPVEYOR_REPO_COMMIT% -i output.binlog.json -t %BCC_JWT%
artifacts:
- path: output.binlog
  type: File
- path: output.binlog.json
  type: File
