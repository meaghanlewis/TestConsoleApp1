version: 1.0.{build}
image: Visual Studio 2017
build:
    project: TestConsoleApp1.sln
after_build:
- ps: >-
    Import-Module .\tools\MSBLOC.Posh\MSBuildLogOctokitChecker.psd1

    $binLogPath = Join-Path (Get-Item -Path ".\").FullName "\msbuild.binlog"
    
    Send-MsbuildLogAppveyor $binLogPath
artifacts:
- path: msbuild.log
  name: log
- path: msbuild.binlog
  name: log
- path: .\TestConsoleApp1\bin\Debug
  name: Binaries

