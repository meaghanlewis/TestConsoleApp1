version: 1.0.{build}
image: Visual Studio 2017
install:
  - choco install --no-progress BCC-MSBuildLog --version 0.1.5-report-writing0004 --pre 
  - choco install --no-progress BCC-Submission --version 0.1.3-minor-feedback0002 --pre 
environment:
  BCC_JWT:
    secure: 
build_script:
- ps: >-
    msbuild TestConsoleApp1.sln --% /bl:output.binlog /verbosity:minimal
on_finish:
- cmd: IF [%APPVEYOR_PULL_REQUEST_NUMBER%]==[] BCCMSBuildLog --cloneRoot "C:\Projects\TestConsoleApp1" --input output.binlog --output output.binlog.json --ownerRepo %APPVEYOR_REPO_NAME% --hash %APPVEYOR_REPO_COMMIT%
- cmd: IF [%APPVEYOR_PULL_REQUEST_NUMBER%]==[] BCCSubmission -h %APPVEYOR_REPO_COMMIT% -i output.binlog.json -t %BCC_JWT%
artifacts:
- path: output.binlog
  type: File
- path: output.binlog.json
  type: File
